<!DOCTYPE html>

<head>

  <title>Streamify 🎵</title>
  <link rel="stylesheet" href="style.css" />

<body class="light-theme">

  <!-- HEADER -->
  <header>
    <h1> LeeMedia 🎶</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search songs…"/>
      <button id="themeToggle">Toggle Theme</button>
    </div>
  </header>

  <!-- LIST VIEW -->
  <main id="list-view">
    <div id="songsGrid"></div>
  </main>

  <!-- DETAIL VIEW -->
  <main id="detail-view" class="hidden">
    <button id="backButton">← Back to list</button>
    <img id="detailCover" src="" alt="Cover" loading="lazy"/>
    <h2 id="detailTitle"></h2>
    <p id="detailTime"></p>
    <p id="detailDescription"></p>
    <audio id="detailPlayer" controls></audio>
    <br/>
    <a id="downloadLink" class="btn" href="" download>Download 🔽</a>
    <button id="shareButton" class="btn">Share 🔗</button>
  </main>
